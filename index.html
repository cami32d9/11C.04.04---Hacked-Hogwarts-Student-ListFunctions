<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>11C.04.04 - Hacked Hogwarts Student ListFunctions</title>
</head>
<body>
    <main>

        <h1>List of Hogwarts Students year 1991</h1>

        <div class="student_list_container">

            <div class="list_options">

                <label id="filter">
                    Show students from house:
                    <select name="filter" class="filter">
                        <option value="All">All</option>
                        <option value="Gryffindor">Gryffindor</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                        <option value="Slytherin">Slytherin</option>
                    </select>
                </label>

                <label id="sort">
                    Sort by:
                    <select name="sort" class="sort">
                        <option value="lastName">Last name A-Z</option>
                        <!--                        <option value="">Last name Z-A</option>-->
                        <option value="firstName">First name A-Z</option>
                        <!--                        <option value="">First Name Z-A</option>-->
                        <option value="house">House A-Z</option>
                        <!--                        <option value="">House Z-A</option>-->
                        <!--                        <option value="">Blood status</option>-->
                        <!--                        <option value="">Prefect</option>-->
                        <!--                        <option value="">Inq. Squad member</option>-->
                    </select>
                </label>


                <button>Show expelled students</button>

            </div>

<!--            <div class="popup">-->
<!--                <div class="popup_dim"></div>-->
<!--                <div class="popup_window">-->

<!--                    <div class="close">-->
<!--                        <img src="elements/close.svg" alt="Close popup">-->
<!--                    </div>-->

<!--                    <div class="popup_info"></div>-->

<!--                </div>-->
<!--            </div>-->


            <div class="student_list">
                <!-- HEADINGS -->

                <div></div>
                <div>
                    Last name
                    <img src="elements/sort_icon.png" alt="Sort by Last name" class="sort_icon sorting_active">
                </div>
                <div>
                    First name(s)
                    <img src="elements/sort_icon.png" alt="Sort by Last name" class="sort_icon">
                </div>
                <div>
                    Blood status
                </div>
                <div>
                    Prefect
                </div>
                <div>
                    Inq. Squad member
                </div>
                <div>
                    House
                    <img src="elements/sort_icon.png" alt="Sort by Last name" class="sort_icon">
                </div>
            </div>

            <template class="student_template">

                <div>
                    <img
                        src="elements/students/potter_h.png"
                        alt="Student Image of Student"
                        class="student_thumbnail"
                    >
                </div>
                <div class="list_last_name">
                    Potter
                </div>
                <div class="list_first_names">
                    Harry James
                </div>
                <div class="list_blood_status">
                    Full blood
                </div>
                <div class="list_prefect"></div>
                <div class="list_inq_squad"></div>
                <div class="list_house">
                    Gryffindor
                    <img src="elements/Gryffindor_crest.png" class="crest" alt="House crest">
                </div>

            </template>

            <div class="list_options">
                <b>Options</b><br>
                Expell <br>
                Make prefect <br>
                Make member of Inquisitorial Squad
            </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
